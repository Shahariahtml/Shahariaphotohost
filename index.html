<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad post online</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff00cc, #333399, #a400ff, #86ff6a);
      font-family: 'Roboto', sans-serif;
      color: white;
      margin: 0;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      cursor: pointer;
    }
    .cell:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    .highlight {
      animation: highlight 0.2s ease-in-out infinite alternate;
    }
    @keyframes highlight {
      from {
        background: rgba(10, 0, 0, 0.2);
      }
      to {
        background: #55ffac;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>It's impossible <br>to win!</h1>
    <div class="board" id="board">
      <!-- Cells will be generated here -->
    </div>
    <p id="status"></p>
    <button onclick="resetGame()">Restart</button>
  </div>
  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = ['', '', '', '', '', '', '', '', ''];
    let humanPlayer = 'O';
    let aiPlayer = 'X';
    let currentPlayer = humanPlayer;

    function checkWin(board, player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let pattern of winPatterns) {
        if (pattern.every(index => board[index] === player)) {
          return pattern;
        }
      }
      return null;
    }

    function isBoardFull(board) {
      return board.every(cell => cell !== '');
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWin(board, aiPlayer)) return { score: 10 - depth };
      if (checkWin(board, humanPlayer)) return { score: depth - 10 };
      if (isBoardFull(board)) return { score: 0 };

      let bestMove;
      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = aiPlayer;
            let score = minimax(board, depth + 1, false).score;
            board[i] = '';
            if (score > bestScore) {
              bestScore = score;
              bestMove = i;
            }
          }
        }
        return { score: bestScore, move: bestMove };
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = humanPlayer;
            let score = minimax(board, depth + 1, true).score;
            board[i] = '';
            if (score < bestScore) {
              bestScore = score;
              bestMove = i;
            }
          }
        }
        return { score: bestScore, move: bestMove };
      }
    }

    function makeAiMove() {
      const { move } = minimax(board, 0, true);
      setTimeout(() => {
        board[move] = aiPlayer;
        currentPlayer = humanPlayer;
        updateBoard();
        checkGameOver();
      }, 200); // 1 second delay before AI makes its move
    }

    function handleCellClick(index) {
      if (board[index] !== '' || checkWin(board, humanPlayer) || checkWin(board, aiPlayer)) return;
      board[index] = humanPlayer;
      currentPlayer = aiPlayer;
      updateBoard();
      checkGameOver();
      if (!isBoardFull(board) && !checkWin(board, humanPlayer)) makeAiMove();
    }

    function checkGameOver() {
      const humanWin = checkWin(board, humanPlayer);
      const aiWin = checkWin(board, aiPlayer);
      if (humanWin) {
        statusElement.textContent = 'You Win!';
        humanWin.forEach(index => {
          document.getElementById(`cell-${index}`).classList.add('highlight');
        });
      } else if (aiWin) {
        statusElement.textContent = 'Ahad Wins!';
        aiWin.forEach(index => {
          document.getElementById(`cell-${index}`).classList.add('highlight');
        });
      } else if (isBoardFull(board)) {
        statusElement.textContent = 'It\'s a Draw!';
      } else {
        statusElement.textContent = '';
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = humanPlayer;
      statusElement.textContent = '';
      updateBoard();
    }

    function updateBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell';
        cellElement.textContent = cell;
        cellElement.id = `cell-${index}`;
        cellElement.onclick = () => handleCellClick(index);
        boardElement.appendChild(cellElement);
      });
    }

    updateBoard();
  </script>
</body>
</html>
